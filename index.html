<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>

    <!-- Title -->
    <title>Edraak Technologies</title>
    <link rel="icon" type="image/x-icon" href="assets/images/Favicon.png">

    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap HTML template and UI kit by Erilisdesign">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/themify-icons/css/themify-icons.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/slick/slick.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/featherlight/featherlight.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/featherlight/featherlight.gallery.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/aos/dist/aos.css" type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/utilities.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">

  </head>
  <body>

    <!-- Loader -->
    <div class="loader bg-dark">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <section class="py-0">
      <div class="overlay overlay-advanced">
        <div class="overlay-inner bg-image-holder bg-cover">
          <img src="assets/images/Background.png" alt="Background">
        </div>
        <div class="overlay-inner bg-dark opacity-0"></div>
        <div class="overlay-inner bg-gradient-v-transparent-dark opacity-70"></div>
      </div>
      <div class="container min-vh-100 d-flex flex-column justify-content-between text-center py-7 py-md-8">
        <a href="coming-soon-1.html">
          <img src="assets/images/Vertical-White-logo.png" alt="Company logo">
        </a>
        <div class="my-5 text-white">
          <h1>Our website is under construction,<br>
            we`ll be here soon.</h1>
          <p id = "signup-" class="lead mb-7">Sign up for our newsletter.</p>
          <div class="row">
            <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
              <div class="subscribe-form">
                <form class="mb-0" id="sf" name="submit-to-google-sheet">
                  <div class="form-row">

                    <div class="col-12 col-md-9">
                      <div class="form-group">
                        <input type="email" id="sf-email" name="sf-email" placeholder="Enter Your Email Address" class="form-control required">
                      </div>
                    </div>

                    <div class="col-12 d-none">
                      <input type="text" id="sf-botcheck" name="sf-botcheck" value="" class="form-control" />
                    </div>

                    <div class="col-12 col-md-3">
                      <button class="btn btn-primary btn-block" type="submit" id="sf-submit" name="sf-submit">Notify Me</button>
                    </div>

                  </div>
                </form>
                <span id="msg"></span>
                <div class="subscribe-form-result text-center"></div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <ul class="list-inline position-absolute bottom-0 left-0 mb-4 mb-lg-5 ml-4 ml-lg-5 zindex-555">

            <li class="list-inline-item mx-0">
              <a class="btn btn-sm btn-icon btn-soft-white" href="https://web.facebook.com/edraak.io" tabindex="0">
                <i class="fab fa-facebook-f btn-icon-inner"></i>
              </a>
            </li>
    
            <li class="list-inline-item mx-0">
              <a class="btn btn-sm btn-icon btn-soft-white" href="https://www.instagram.com/edraak.io/" tabindex="0">
                <i class="fab fa-instagram btn-icon-inner"></i>
              </a>
            </li>
    
            <li class="list-inline-item mx-0">
              <a class="btn btn-sm btn-icon btn-soft-white" href="https://www.linkedin.com/company/edraaktechnologies/" tabindex="0">
                <i class="fab fa-linkedin btn-icon-inner"></i>
              </a>
            </li>
          </ul>
          <p id = "arr" class="text-white-50">© 2022 Edraak Technologies- All Rights Reserved</p>
        </div>
      </div>
    </section>

    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/popper.js/dist/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="assets/vendor/jquery-form/dist/jquery.form.min.js"></script>
    <script src="assets/vendor/featherlight/featherlight.min.js"></script>
    <script src="assets/vendor/featherlight/jquery.detect_swipe.js"></script>
    <script src="assets/vendor/featherlight/featherlight.gallery.min.js"></script>
    <script src="assets/vendor/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="assets/vendor/jQuery.countdown/dist/jquery.countdown.min.js"></script>
    <script src="assets/vendor/typed.js/typed.min.js"></script>
    <script src="assets/vendor/slick/slick.min.js"></script>

    <!-- Theme JS -->
    <script src="assets/js/main.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxsNz1C9LFLZTwc4a14N3X57aLB8bDH8wS7Zn-1m7hnWfsCpREsBXSTFbwunifijoaaGw/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              msg.innerHTML = "Thank you!"
              setTimeout(function(){
                msg.innerHTML = ""
              },3000)
              form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>

  </body>
</html>
